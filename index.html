<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>Schema Forms</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fafafa">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  
  <!-- Place favicon.ico in the root directory -->

  <script>
    let assetBase = location.hostname === 'identity.foundation' ? 'https://rawcdn.githack.com/decentralized-identity/schema-forms/343a5adeb8f8f0b27b6edccf8e48dcb67292ff91/' : '';
    let schemaFormScript = document.createElement('script');
        schemaFormScript.type = 'module';
        schemaFormScript.src = assetBase + 'dist/schema-form-element.js';
    let schemaFormStyle = document.createElement('link');
        schemaFormStyle.rel = 'stylesheet';
        schemaFormStyle.href = assetBase + 'dist/schema-form-element.css';
    document.head.append(schemaFormStyle, schemaFormScript);
  </script>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/global.css">

</head>

<body>

  <div>
    <select id="picker">
      <option value="schemas/apps.json">App Preferences</option>
      <option value="schemas/travel.json">Travel Preferences</option>
      <option value="schemas/accessibility.json">Accessibility Preferences</option>
    </select>
  </div>

  <schema-form id="schema_form_example" schema="schemas/apps.json" submit="Get Credential" download></schema-form>
  
  <script>
    picker.addEventListener('change', e => {
      schema_form_example.schema = picker.value;
    })
  </script>

</body>

</html>
