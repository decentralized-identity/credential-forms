<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>Schema Forms</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fafafa">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  
  <!-- Place favicon.ico in the root directory -->

  <script>
    let assetBase = location.hostname === 'identity.foundation' ? 'https://ghcdn.rawgit.org/decentralized-identity/schema-forms/main/dist/' : 'dist/';
    let schemaFormScript = document.createElement('script');
        schemaFormScript.type = 'module';
        schemaFormScript.src = assetBase + 'schema-form-element.js';
    let schemaFormStyle = document.createElement('link');
        schemaFormStyle.rel = 'stylesheet';
        schemaFormStyle.href = assetBase + 'schema-form-element.css';
    document.head.append(schemaFormStyle, schemaFormScript);
  </script>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/global.css">

</head>

<body>


  <schema-form schema="schemas/travel.json" submit="Get Credential" download></schema-form>
  

  <script src="js/global.js"></script>
</body>

</html>
